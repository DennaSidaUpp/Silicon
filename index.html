<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Silicon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/x-icon" href="/images/silicon_logo.svg">
    <title>Silicon</title>
</head>
<body>

    <!-- Header -->
     <div class="hero-gradient-background">
            <header>
                <div class="logo">
                    <a href="index.html"><img src="/images/silicon_logo.svg" alt="Silicon Logo"><img src="/images/silicon_text.svg" alt="Silicon Logo Text"></a>
                </div>
                <nav></nav>
                <div class="actions">
                    <div class="switch">Dark Mode</div>
                    <a class="login-button" href="#">
                        <img src="/images/login_icon.svg" alt="Login Logo">
                        Sign in / up
                    </a>
                </div>
            </header>

    <!-- Hero section -->
    <section id="hero" class="hero">
        <div class="hero-container">
            <div class="hero-area">
                <div class="hero-content">
                    <h1 class="hero-title">Manage All Your Money in One App</h1>
                    <p class="hero-ingress">We offer you a new generation of the mobile banking. <br> Save, spend & manage money in your pocket.</p>
                    <div class="app-download-buttons">
                        <a href="#" class="button-download">
                            <div class="button-area">
                                <p class="download-app-text">Download on the</p>
                                <img class="download-app-img" src="images/apple_logo_light.svg" alt="App Store Download">
                                <p class="download-app-store">App Store</p>
                            </div>
                        </a>

                        <a href="#" class="button-download">
                            <div class="button-area">
                                <p class="download-app-text">GET IT ON</p>
                                <img class="download-app-img" src="images/google-play-logo.svg" alt="Google Play Download">
                                <p class="download-app-store">Google Play</p>
                            </div>
                        </a>

                    </div>
                </div>
                <div class="hero-image">
                    <img src="images/hero_phone_combined.svg" alt="Phones">
                </div>
            </div>
        </div>
    </section>
    </div>

    <!-- Features section -->
     <section id="features" class="features">
        <div class="features-container">
            <div class="logo-area">
                <div class="logo"><img src="images/partner_logos/logoipsum_1.svg" alt="Partner Logo 1"></div>
                <div class="logo"><img src="images/partner_logos/logoipsum_2.svg" alt="Partner Logo 2"></div>
                <div class="logo"><img src="images/partner_logos/logoipsum_3.svg" alt="Partner Logo 3"></div>
                <div class="logo"><img src="images/partner_logos/logoipsum_4.svg" alt="Partner Logo 4"></div>
                <div class="logo"><img src="images/partner_logos/logoipsum_5.svg" alt="Partner Logo 5"></div>
                <div class="logo"><img src="images/partner_logos/logoipsum_6.svg" alt="Partner Logo 6"></div>
            </div>
            <div class="app-features">
                text app features
            </div>
        </div>
     </section>

</body>
</html>
